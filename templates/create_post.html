{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Criar um novo Post</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.title.id_for_label }}" class="form-label">Título</label>
      {{ form.title }}
    </div>

    <label for="{{ form.content.id_for_label }}" class="form-label">Conteúdo:</label>
    <div class="mb-3">
      {{ form.content }}
    </div>
    <button type="submit" class="btn btn-success">Criar Post</button>
  </form>
</div>
{% endblock %}
